scripts:
  docker-composer-install:
    - docker-compose exec -T application composer install --no-suggest --no-scripts --prefer-dist --no-interaction
  docker-env:
    - docker exec application php -r "file_exists('.env') || copy('.env.example', '.env');"
  docker-permission:
    - docker exec application chmod -R 777 storage bootstrap/cache
  docker-test:
    - docker-compose exec -T application vendor/bin/phpunit
  docker-clear-cache:
    - docker exec application php artisan cache:clear
    - docker exec application php artisan config:clear
    - docker exec application php artisan route:clear
    - docker exec application php artisan view:clear
    - docker exec application composer dump-autoload
    - docker exec application php artisan clear-compiled
    - docker exec application php artisan config:cache
    - docker exec application rm -f ./bootstrap/cache/*.php
  docker-setup:
    - composer docker-env
    - composer docker-composer-install
    - composer docker-permission
